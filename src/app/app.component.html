<div class="appcontainer">
  <div class="left-menu" *ngIf="showMenuss">
    <a
      class="item"
      *ngFor="let item of routerArr"
      [routerLink]="item.path"
      routerLinkActive="active"
      >{{ item.name }}</a
    >
  </div>
  <div class="middle-content">
    <div class="outlet">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
