<div class="tabs-container">
  <div class="tabs-wrap flex">
    <span
      #allTabs
      class="tabs"
      *ngFor="let item of tabs; let ind = index"
      (click)="tabSelect(ind)"
      >{{ item }}</span
    >
    <div
      class="active"
      [ngStyle]="{ width: tabWidth + 'px', left: tabLeft + 'px' }"
    ></div>
  </div>
</div>
