<div class="date-picker">
  <p class="tit">日期选择器</p>
  <R-date-picker [(dateValue)]="dateValue"></R-date-picker>
  <div class="api" id="api">
    <table>
      <thead>
        <tr>
          <th>参数</th>
          <th>作用</th>
          <th>类型</th>
          <th>可取值</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>[(dateValue)]</td>
          <td>当前选择日期(双向绑定)</td>
          <td>string</td>
          <td>日期格式</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
