<div class="time-picker">
  <p class="tt">时间选择器</p>
  <br />
  <R-time-picker [(timeValue)]="timeValue"></R-time-picker>
  <div class="api" id="api">
    <table>
      <thead>
        <tr>
          <th>参数</th>
          <th>作用</th>
          <th>类型</th>
          <th>可取值</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>[(timeValue)]</td>
          <td>当前选择时间(双向绑定)</td>
          <td>string</td>
          <td>时间格式</td>
        </tr>
        <tr>
          <td>(timeValueChange)</td>
          <td>回调事件</td>
          <td>EventEmitter</td>
          <td>无</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
